<!DOCTYPE html>

<head>

    <title>Toboolist</title>
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>

    <!-- intestazione -->
    <header>
        <img class="header-img" src="../imgs/Logo.png" alt="Logo Toboolist">
        <h1>Toboolist</h1>
    </header>

    <!-- corpo -->
    <main>
        <div class="box">
            <section class="section-top">
                <button class="button-1">Add Task</button>
                <button class="button-2">Add Section</button>
            </section>
            <hr>

            <!-- container sezione principale -->
            <div class="container">
                <!-- capitolo 1 -->
                <div>
                    <h3><span class="arrow">&#9660;</span> New Task</h3>
                    <p><span class="check">&#x2713;</span> Quarterly Newslatter</p>
                    <button class="button-blu">Add Section</button>
                </div>

                <!-- capitolo 2 -->
                <div>
                    <h3><span class="arrow">&#9660;</span> Today</h3>
                    <p><span class="check">&#x2713;</span> Recruiting blog post</p><br>
                    <p><span class="check">&#x2713;</span> Mobile app launch</p><br>
                    <p><span class="uncheck">&#10005;</span> Interview John H.</p><br>
                    <p><span class="check">&#x2713;</span> Summit update to mobile storefronts</p>
                </div>

                <!-- capitolo 3 -->
                <div>
                    <h3><span class="arrow">&#9660;</span> Upcoming</h3>
                    <p><span class="uncheck">&#10005;</span> Schedule meeting with Alex</p><br>
                    <p><span class="check">&#x2713;</span> Homepage refresh</p><br>
                    <p><span class="check">&#x2713;</span> Onboard new Sales team members</p><br>
                    <p><span class="check">&#x2713;</span> Review editorial calendar</p>
                </div>
            </div>
        </div>
    </main>

    <!-- piepagina -->
    <footer>

    </footer>

</body>

</html>
